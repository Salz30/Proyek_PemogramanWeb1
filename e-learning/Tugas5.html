        <button id="ubahPantun">Ubah dengan Pantun</button>
        <p id="pantun"></p>
    </div>

    <script>
        const tombolUbah = document.getElementById('ubahPantun');
        const teksPantun = document.getElementById('pantun');

        const daftarPantun = [
            "Ada gula ada semut,\nRajin belajar pasti তামাত.",
            "Jalan-jalan ke kota Medan,\nJangan lupa beli bika ambon.",
            "Hulur senyum manis sekali,\nItulah dia si jantung hati."
        ];

        tombolUbah.addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * daftarPantun.length);
            teksPantun.textContent = daftarPantun[randomIndex];
        });
    </script>
